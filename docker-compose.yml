version: '3.8'

services:
  devhive:
    build: ./devhive_app
    volumes:
      - ./devhive_app:/opt/services/djangoapp/src
      - ./devhive_app/staticfiles:/opt/services/djangoapp/staticfiles
    command: gunicorn --chdir /opt/services/djangoapp/src/ devhive.wsgi:application --bind 0.0.0.0:8000 --workers 4
    depends_on:
      - redis
    restart: always

  nginx:
    image: nginx:1.13
    ports:
      - 80:80
    volumes:
      - ./devhive_app/config/nginx/conf.d:/etc/nginx/conf.d
      - ./devhive_app/staticfiles:/static
    depends_on:
      - devhive
    restart: always

  redis:
    image: redis:latest
    command: redis-server --save "" --appendonly no --protected-mode no
    restart: always

  admin:
    build: ./admin_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: adminDB
      DB_USER: admin
      DB_PASS: 1z^4A6U9N0pf7#doVkNzNEf&PKED^GCa
    restart: always

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: o4cYZ7Mr5O5zephjJ4aG7hE2
      MYSQL_DATABASE: adminDB
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1z^4A6U9N0pf7#doVkNzNEf&PKED^GCa
    volumes:
      - db_data:/var/lib/mysql
      - ./admin_app/db/adminDB.sql:/docker-entrypoint-initdb.d/data.sql
    restart: always
volumes:
  db_data:
